<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" th:replace="base::change(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password Form</title>
</head>
<body>
<section>

<div id="login">
   
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                      
                      <!-- email forma -->
                      
                      <div class="alert alert-success mt-3" role="alert">
                      	
                      		we have send otp to your email
                      
                      </div>
                     
                     <!-- message boc -->
                     
                      <form th:action="@{/verify-otp}" ,method="post">
                      
                      <div class="form-group">
                      
                      <input name="otp" required="required" type="text" placeholder="Enter otp here" />
                      
                      <div class="container text-center">
                      <button class="btn btn-success"> Verify</button>
                      </div>
                      </div>
                      
                      
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
