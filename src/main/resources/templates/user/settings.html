<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" th:replace="user/base::change(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
<section>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="card  ">
			<div class="mx-2">
			<h3 class="my-3">Change Password</h3>
			
			<form th:action="@{/user/change-password}" method="post">
			
			<!-- old password field -->
			
			<div class="form-group">
			<input name="old" type="password" class="form-control" placeholder="enter your old password"/>
			</div>
			
			<!-- new password field -->
			
			<div class="form-group">
			<input name="new" type="password" class="form-control" placeholder="enter your new password"/>
			</div>
			
			<div class="container text-center my-2 ">
			<button class="btn btn-success" type="submit">Change</button>
			<button class="btn btn-warning" type="reset">Reset</button>
			</div>
			
			</form>
			</div>
			</div>
		</div>
	</div>
</div>


<script>

$(document).ready(()=>{
	
	$('.item').removeClass('active');
	$('#setting-link').addClass("active");

	
});
</script>
</section>
</body>
</html>
